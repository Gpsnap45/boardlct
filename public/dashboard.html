<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üìç Dashboard ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á (Leaflet)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    async function initMap() {
      const res = await fetch("/locations");
      const locations = await res.json();

      const map = L.map('map').setView([13.7563, 100.5018], 6); // Default center: Bangkok

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      locations.forEach(loc => {
        const marker = L.marker([loc.lat, loc.lng]).addTo(map);
        marker.bindPopup(`<b>${loc.name}</b><br>${loc.timestamp}`).openPopup();
      });

      if (locations.length > 0) {
        const last = locations[locations.length - 1];
        map.setView([last.lat, last.lng], 12);
      }
    }

    initMap();
  </script>
</body>
</html>
