
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirming</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .loader {
      border: 6px solid #333;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .text {
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="text">
    Confirming your location...<br />
    กำลัง confirm โปรดรอสักครู่...
  </div>

  <script>
    // ขอพิกัดอัตโนมัติ
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        console.log("Location confirmed:", pos.coords);
        // ดำเนินการต่อ เช่น redirect หรือส่งข้อมูล
      },
      (err) => {
        console.error("Location denied:", err);
        alert("Unable to access your location.");
      }
    );
  </script>
</body>
</html>
